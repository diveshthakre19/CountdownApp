<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Counter App</h1>
    <div class="container">
      <div class="frame">
        <div class="days-sec count">
          <span>00</span>
          Days
        </div>
        <div class="hour-sec count">
          <span>00</span>
          Hours
        </div>
        <div class="min-sec count">
          <span>00</span>
          Minute
        </div>

        <div class="sec-sec count">
          <span>00</span>
          Seconds
        </div>
      </div>
      <div class="input">
        <input type="number" name="Hours" id="hr">
        <input type="number" name="Hours" id="hr">
        <input type="number" name="Hours" id="hr">
        <input type="number" name="Hours" id="hr">
      </div>
      <button class="btn">
        StartCountdown
      </button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
